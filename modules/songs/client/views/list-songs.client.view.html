<section>
  <div class="page-header">
    <h1>
      Songs
      <a uib-tooltip="Create New Song" class="btn btn-primary pull-right" data-ui-sref="songs.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <input class="form-control" type="text" placeholder="Search" ng-model="searchText">
  <br>
  <div class="list-group">
    <a ng-repeat="song in vm.songs | filter:searchText | orderBy:'title'" ui-sref="songs.view({ songId: song._id })" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="song.title"></h4>
			<small class="list-group-item-text">
				by <span ng-bind="song.artist"></span>
			</small>
      <small class="list-group-item-text pull-right">
        Key: <strong ng-bind="song.defaultKey"></strong>
        | BPM: <strong ng-bind="song.bpm"></strong>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="songs.$resolved && !songs.length">
    No songs yet, why don't you <a data-ui-sref="songs.create">create one</a>?
  </div>
</section>
